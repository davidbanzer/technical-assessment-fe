<div class="card" style="width: 30rem;">
  <div class="card-body">
    <h5 class="card-title">Problem 2 (String value)</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Input</label>
        <textarea type="text" class="form-control" id="input-2" [(ngModel)]="textArea1" name="textArea1"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Result</label>
        <pre class="form-control" id="output-2">{{problemResult}}</pre>
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="calculateMaxValue()">Send</button>
    </form>
  </div>
</div>
